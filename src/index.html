<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="POST">
      <fieldset class="fieldset-style">

        <legend>
          Personal information
        </legend>

        <label class="form-field">
          Surname:

          <input type="text"
          name="Surname"
          required
          autocomplete="off">
        </label>

        <label class="form-field">
          Name:

          <input type="text"
          name="Name"
          required
          autocomplete="off">
        </label>

        <label class="form-field">
          How old are You?

          <input
          type="number"
          value="12"
          name="Age"
          min="1"
          max="100"
          >
        </label>

        <label class="form-field">
          Full date of birth:

          <input
          type="date"
          name="Date-of-birth">
        </label>

        <label>
          I accept the term of agreement

          <input
          type="checkbox"
          name="Terms-and-conditions"
          required>
        </label>
      </fieldset>

      <fieldset class="fieldset-style">

        <legend>
          Registration
        </legend>

        <label class="form-field">
          E-mail:

          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          required>
        </label>

        <label>
          Password:

          <input
          type="password"
          name="password"
          required
          minlength="8"
          maxlength="30">
        </label>

      </fieldset>

      <fieldset class="fieldset-style">

        <legend>
          An interesting facts about you!
        </legend>

        <div class="form-field">
          Do you love cats?

          <label>
            <input
            type="radio"
            name="dogs"
            >
            Yes
          </label>

          <label>
            <input
            type="radio"
            name="dogs">
            No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?

          <input
          type="color"
          name="color">
        </label>

        <label class="form-field">
          What time do you go to bed?

          <input
          type="time"
          name="bedTime"
          step="1">
        </label>

        <label class="form-field">
          What are your favorite brand of cars?

          <select
          name="favoriteClub"
          multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label>
          How do you rate our work?

          <input
          type="range"
          name="workRating"
          min="0"
          max="10"
          value="0">
        </label>
      </fieldset>

      <fieldset class="fieldset-style">

        <legend>Additional info</legend>

        <label class="form-field">
          Comments:

          <textarea
          name="comments"
          cols="20"
          rows="2"></textarea>
        </label>

        <label>
          Would you recommend us?

          <select name="recommendation">

            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
